<button class="btn btn-primary"
(click)="onToggleParagraph()"
>Display details</button> {{DisplayText}}
<p *ngIf="getToggleStatus()==='off'; else Acceso">SPENTO</p>
<ng-template #Acceso>
  <p>ACCESO</p>
</ng-template>
<hr>
<p
*ngFor="let toggle of Toggles; let i = index"
[ngStyle]="{backgroundColor:getBgColor(i)}"
[ngClass]="{'grande' : i >= 4}"
>
{{toggle}} - This is hit n. {{i+1}}
</p>
